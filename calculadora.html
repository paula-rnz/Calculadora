<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.Frontend</title>
<!-- Add jQuery library -->
	  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/calculadora.js"></script>
<!-- Llamamos a Bootstrap 5.3 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >
<!-- Add el mío CSS -->
    <link rel="stylesheet" href="./css/calculadora.css">


    
</head>


<body>

    <div class="container">

    <h2 class="calculadora">Calculadora</h2>
    <div class="calculator">

      <input type="text" id="pantalla" class="col-12" disabled><br>
      
        <div class="row">
          <button type="button" value="7" class="btn btn-light waves-effect col-4" onclick="añadirNumero('7')">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect col-4" onclick="añadirNumero('8')">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect col-4" onclick="añadirNumero('9')">9</button>
        </div>

        <div class="row">
          <button type="button" value="4" class="btn btn-light waves-effect col-4" onclick="añadirNumero('4')">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect col-4" onclick="añadirNumero('5')">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect col-4" onclick="añadirNumero('6')">6</button>
        </div>

        <div class="row">
          <button type="button" value="1" class="btn btn-light waves-effect col-4"onclick="añadirNumero('1')">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect col-4" onclick="añadirNumero('2')">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect col-4" onclick="añadirNumero('3')">3</button>
         </div>

        <div class="row">
          <button type="button" value="0" class="btn btn-light waves-effect col-4" onclick="añadirNumero('0')">0</button>
          <button type="button" class="decimal function btn btn-secondary col-4" value="." onclick="añadirNumero('.')">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm col-4" value="all-clear" onclick="limpiar()">AC</button>
        </div>

        <div class="row">
          <button type="button" class="operator btn btn-info col-3" value="+" onclick="seleccionarOperacion('+')">+</button>
          <button type="button" class="operator btn btn-info col-3" value="-" onclick="seleccionarOperacion('-')">-</button>
          <button type="button" class="operator btn btn-info col-3" value="*" onclick="seleccionarOperacion('*')">&times;</button>
          <button type="button" class="operator btn btn-info col-3" value="/" onclick="seleccionarOperacion('/')">&divide;</button>
        </div>

        <div class="row">
          <button type="button" class="equal-sign operator btn btn-default col-12" value="="onclick="calcular()">=</button>
         </div>

    </div>
    </div> 
      
</body>
</html>
